    <script>
        const arr=[1,2,3,[5,6]];
        console.log(arr.flat()); 
         //[1, 2, 3, 5, 6]

        const arr1=[1,2,3,[5,6,7,[8,9,[10,11,]]]];
        console.log(arr1.flat(3))
        // [1, 2, 3, 5, 6, 7, 8, 9, 10, 11]

        // in ths case it flatterns one sub array if depth is 
        // not defined , if it is defined it will print all 
    </script>
