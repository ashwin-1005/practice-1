<body>
    <script>
        const array1=[1,2,3,4];
        array1.map((x)=>[x*2]);
         console.log(array1); 
        //  it results in sub arrays

         array1.flatMap((x)=>[x*2]);
         console.log(array1);
        //  sub arrays are flatterned
    </script>
